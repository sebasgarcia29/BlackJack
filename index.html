<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="title">
        BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center" id="divButtons">
            <button id='btnNew' class="btn btn-danger">New game</button>
            <button id='btnRequest' class="btn btn-primary">Request card</button>
            <button id='btnStop' class="btn btn-primary">Stop game</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">
                <!-- <img src="assets/cards/10C.png" class="card-blackJack"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h1>Bot - <small>0</small></h1>
            <div id="computer-cards">
                <!-- <img src="assets/cards/10C.png" class="card-blackJack"> -->
            </div>
        </div>
    </div>
    

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>

</body>
</html>
